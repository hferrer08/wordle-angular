<div class="d-grid gap-2">
  <div
    class="d-flex justify-content-center gap-2"
    *ngFor="let row of grid; let i = index"
  >
    <div
      class="tile border rounded d-flex align-items-center justify-content-center fw-bold"
      [class.active]="i === activeRow"
      *ngFor="let cell of row"
    >
      {{ cell }}
    </div>
  </div>
</div>
